name: Deploy Node API to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Preparing directory"
            sudo mkdir -p /var/www/my-api
            sudo chown ec2-user:ec2-user /var/www/my-api
            cd /var/www/my-api

            echo "ðŸ”„ Pulling latest code"
            if [ ! -d .git ]; then
              git clone https://github.com/HeartCentrix/countriesNowApi.git .
            else
              git pull origin master
            fi

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸš€ Restarting API with PM2"
            pm2 restart my-api || pm2 start bin/www --name my-api

            echo "ðŸŒ API deployed successfully!"
          EOF
